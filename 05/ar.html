<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AR Test</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cs460.org/js/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <a-scene embedded arjs="sourceType: webcam;">
    
    <a-assets>
      <a-asset-item id="cup" src="cup2.glb"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <a-entity
        gltf-model="#cup"
        scale="0.1 0.1 0.1"
        position="0 0 0"
      ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
