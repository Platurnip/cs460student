<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 5 - AR</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cs460.org/js/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>

    <script>
      // Simple debug component: tells us in the console if the model loads or errors
      AFRAME.registerComponent('debug-model-load', {
        init: function () {
          const el = this.el;
          el.addEventListener('model-loaded', function () {
            console.log('✅ cup2.glb model-loaded event fired');
          });
          el.addEventListener('model-error', function (e) {
            console.error('❌ cup2.glb model-error event', e.detail);
          });
        }
      });
    </script>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam;">

      <!-- Preload GLB -->
      <a-assets>
        <a-asset-item id="cupModel" src="cup2.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <!-- DEBUG BOX: confirms marker + AR is working -->
        <a-box
          position="0 0.5 0"
          depth="0.5"
          height="0.5"
          width="0.5"
          color="red">
        </a-box>

        <!-- CUP MODEL: now big and slightly raised -->
        <a-entity
          gltf-model="#cupModel"
          debug-model-load
          position="0 0.5 0"
          rotation="0 0 0"
          scale="10 10 10">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
