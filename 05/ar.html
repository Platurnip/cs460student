<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 5 - AR</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cs460.org/js/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam;">

      <!-- Preload assets -->
      <a-assets>
        <a-asset-item id="cupModel" src="cup2.glb"></a-asset-item>
      </a-assets>

      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- DEBUG BOX: if you see this, AR + marker are working -->
        <a-box
          position="0 0.5 0"
          depth="0.5"
          height="0.5"
          width="0.5"
          color="red">
        </a-box>

        <!-- Your TinkerCad cup model -->
        <a-entity
          gltf-model="#cupModel"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.1 0.1 0.1">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
